<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Team Beban</title>
  <style>
    body {
      background-color: #fff3cd;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      color: #ff5722;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member {
      background-color: #ffffff;
      border: 2px dashed #ff9800;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      box-shadow: 4px 4px 0 #ffc107;
    }

    .name {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    .desc {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px #c62828;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>

  <h1>Team Beban</h1>

  </div>

</body>
</html>
